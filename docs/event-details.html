<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventure - Event Details</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    .navbar { background-color: #333; color: white; padding: 10px; text-align: center; }
    .navbar a { color: white; margin: 0 10px; text-decoration: none; }
    .container { width: 80%; margin: auto; overflow: hidden; }
    .event-header { padding: 20px 0; text-align: center; }
    .event-section { background: white; padding: 20px; margin-top: 20px; }
    .event-info { margin-bottom: 15px; }
    .event-info label { font-weight: bold; }
    .event-info div { margin-left: 5px; }
    .button { padding: 10px 20px; background-color: #008CBA; color: white; border: none; border-radius: 4px; cursor: pointer; }
</style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Tasks</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div class="container">
        <div class="event-header">
            <h1>Event Details</h1>
        </div>
        <div class="event-section">
            <div class="event-info">
                <label>Event Name:</label>
                <div>Conference on Web Development</div>
            </div>
            <div class="event-info">
                <label>Event Date:</label>
                <div>2024-02-15</div>
            </div>
            <div class="event-info">
                <label>Location:</label>
                <div>Techville Convention Center</div>
            </div>
            <div class="event-info">
                <label>Description:</label>
                <div>This conference will cover various aspects of web development...</div>
            </div>
            <div class="event-info">
                <label>Event Responsible:</label>
                <div>User 2</div>
            </div>
            <div class="event-info">
                <label>Participants:</label>
                <div>John Doe, Jane Smith, Alex Johnson</div>
            </div>
            <div class="event-info">
                <button class="button">Edit Event</button>
                <button class="button">Delete Event</button>
            </div>
        </div>
    </div>
</body>
</html>
